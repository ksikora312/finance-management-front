<p-accordion *ngFor="let overview of overviews.lists">
    <div class="mb-2">
        <p-accordionTab header={{overview.name}} [selected]="overview.isPrimary">
            <app-todo-list-view [listId]="overview.listId">
            </app-todo-list-view>
        </p-accordionTab>
    </div>
</p-accordion>
